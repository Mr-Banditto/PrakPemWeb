<!-- bootstrap -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <!-- Bio -->
    <div class="row mb-5 align-items-center">
      <div class="col-md-4 text-center">
        <img src="https://via.placeholder.com/200" class="rounded-circle img-fluid mb-3" alt="Foto Profil">
      </div>
      <div class="col-md-8">
        <h2 class="fw-bold text-primary">Radit Design</h2>
        <p>Seorang desainer grafis yang fokus pada identitas visual dan ilustrasi digital.</p>
      </div>
    </div>

    <!-- Galeri -->
    <div class="row g-3 mb-5">
      <h4 class="mb-3">Galeri Proyek</h4>
      <div class="col-12 col-sm-6 col-md-4"><img src="https://via.placeholder.com/300" class="img-fluid rounded shadow-sm"></div>
      <div class="col-12 col-sm-6 col-md-4"><img src="https://via.placeholder.com/300" class="img-fluid rounded shadow-sm"></div>
      <div class="col-12 col-sm-6 col-md-4"><img src="https://via.placeholder.com/300" class="img-fluid rounded shadow-sm"></div>
      <div class="col-12 col-sm-6 col-md-4"><img src="https://via.placeholder.com/300" class="img-fluid rounded shadow-sm"></div>
      <div class="col-12 col-sm-6 col-md-4"><img src="https://via.placeholder.com/300" class="img-fluid rounded shadow-sm"></div>
      <div class="col-12 col-sm-6 col-md-4"><img src="https://via.placeholder.com/300" class="img-fluid rounded shadow-sm"></div>
    </div>

    <!-- Kontak -->
    <div class="row">
      <h4 class="mb-3">Kontak Saya</h4>
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label class="form-label">Nama</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Pesan</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <button class="btn btn-primary">Kirim</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
