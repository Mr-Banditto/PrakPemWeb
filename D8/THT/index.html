<section id="contact">
  <h2>Contact Me</h2>

  <form id="contactForm">
    <div class="field">
      <label for="name">Nama</label>
      <input type="text" id="name" placeholder="Masukkan nama">
      <p class="error"></p>
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Masukkan email">
      <p class="error"></p>
    </div>

    <div class="field">
      <label for="message">Pesan</label>
      <textarea id="message" placeholder="Tulis pesan Anda"></textarea>
      <p class="error"></p>
    </div>

    <button type="submit">Kirim</button>

    <p id="successMessage"></p>
  </form>
</section>

<!-- Hubungkan file JS -->
<script src="script.js"></script>
